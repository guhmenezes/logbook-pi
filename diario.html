<!DOCTYPE html>
<html>
  <head>

    <title>Projeto Integrador III - UNIVESP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://apis.google.com/js/platform.js"></script>   
    <script src="https://use.fontawesome.com/e9b0eae852.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>           
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
  </head>

  <body> 
    <form id="myForm"> 
      
      <div id="welcome" name="welcome">  
        <div class="wrapper">
          <h2 id="text" class= "align-items-center">Diário de Bordo</h2> 
          <div class="container">
            <img id="show" src='https://drive.google.com/uc?export=view&id=1U09iQfnE04lIMXhnTdWGDbykxxHiOAuk' style="width:100%">
            <button type="button" class="btn" id="startBtn">Começar</button> 
          </div>
        </div>  
      </div>  
      
      
      <div id="forms" name="forms">  
        <div class="wrapper"> 
          <div id="formContent bg-transparent">
            <p><b>Diário de Bordo</b></p2>
          </div>    
          
          <div id="formContent bg-transparent">
            <img class="d-block" id="gif" src='#'>
          </div>        
          
        </div>    
          
        <div class="wrapper  m-0 p-0" id="partone" name="partone" style="margin-top:-20px"> 
          <div id="formContent"  style="background-color:#F2F3F4">
            <div class="form-floating mt-4 m-2">                          
              <select id="motorista"  name="motorista" class="form-select fw-bold"  required>
                <option value=""></option>  
              </select>
              <label for="motorista" class="form-label mx-2 fw-bold  text-primary " >Motorista *</label>
            </div>
          
            <div class="form-floating m-2">                    
              <select id="veiculo" name="veiculo" class="form-select fw-bold"  required>
                <option value=""></option>  
              </select>
              <label for="veiculo" class="form-label=sm mx-2 text-primary fw-bold" >Placas do Veículo *</label>
            </div>
        
            <div class="form-floating m-2">                   
              <select id="local" name="local" class="form-select fw-bold"  required>
                <option value=""></option>  
              </select>
              <label for="local" class="form-label mx-2 fw-bold text-primary " >Local de trabalho *</label>
            </div>
                          
            <div class="form-floating m-2 align-items-center">     
              <button type="button" class="btn btn-success " id="iniciar">OK</button> 
            </div> 

          </div>
        </div>  

        
        <div class="wrapper" id="parttwo" name="parttwo">
          <div class="m-2"id="formContent bg-transparent" style="margin-top:-20px">
            
            <div class="row"> 
              
              <div id="formContent bg-transparent">  
                <button id="partida" type="button" class="btn btn-success btn-lg h-100">Iniciar</button> 
              </div>  
              
              <div id="formContent bg-transparent">   
                <button id="parada" type="button" class="btn btn-warning btn-lg h-100">Finalizar</button>
              </div>  
            </div> 
          </div>

          <div class="m-2" id="formContent"  style="background-color:white"> 
            <div id="now"></div> 
          </div>
          
          <div  class="m-2" id="formContent"  style="background-color:#F2F3F4">  
            <div id="before"></div>  
          </div> 
          
        </div>      

        <div class="wrapper "  id="partfour" name="partfour"> 
          <div id="formContent" style="background-color:#F2F3F4">  
            
            <div style="display:none">
              <input id="timestamp" name="timestamp" type="text" class="form-control">
              <input id="tipo" name="tipo" type="text" class="form-control">
            </div> 

            <div class="row mt-4 m-2">

              <div class="col-4">
                <div class="d-grid gap-2 d-md-block h-100">
                  <button class="btn btn-outline-danger h-100" type="button" name="lessten" id="lessten">-10</button> 
                  <button class="btn btn-outline-danger h-100" type="button" name="lessfive" id="lessfive">- 5</button>
                </div>
              </div>  
              
                          
              <div class="col-4"> 
                <div class="form-floating">    
                  <input id="km" name="km" type="number" class="form-control text-center font-weight-bold mx-1">
                  <label for="km" class="form-label mx-2 fw-bold  text-primary " >KM</label>
                </div>  
              </div>

              <div class="col-4">
                <div class="d-grid gap-2 d-md-block h-100">
                  <button class="btn btn-outline-success h-100" type="button" name="morefive" id="morefive">+ 5</button>
                  <button class="btn btn-outline-success h-100" type="button" name="lessten" id="moreten">+10</button> 
                </div>
              </div> 
            
            
            </div>

            
            <div class="form-floating mt-4 m-2">   
              <select id="finalidade" name="finalidade" class="form-select fw-bold" >
                <option value=""></option>  
              </select>
              <label for="finalidade" class="form-label mx-2 fw-bold text-primary " >Finalidade *</label> 
            </div> 
                

            
            <div class="form-floating mt-4 m-2">     
              <button type="button" class="px-4 py-1 mx-2 mb-2  rounded " id="submit" style="background-color:#1A5276; color:white; border:0; height:35px; width:200px">OK</button> 
            </div>  

            <div class="form-floating m-2">     
              <button type="button" class="px-4 py-1 mx-2 mb-2 rounded " id="cancel" style="background-color:#E5E8E8; color:#1A5276; border:0; height:35px; width:200px">CANCELAR</button> 
            </div>  
            
          </div>  
          
          <div class="row">
            <div id="msg" name="msg" class="form-floating m-2 col-md-12 mb-2"></div>
          </div>

        </div>   
      </div>     
    </form>   
  </body>
</html>
